<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="style.css">
    <title>Weather</title>
</head>
<body>
    <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Seach for a city">
    </header>
    <main>
        <section class="location">
            <div class="city">Toronto, Ontario</div>
            <div class="date">Monday 25 June</div>
        </section>

        <div class="current">
            <div class="temp">-25<span>&#x2103</span></div>
            <div class="weather">Cold</div>
            <div class="hi-low">-30&#x2103 / -15&#x2103</div>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
